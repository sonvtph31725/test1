<body>
  <video id="camera" autoplay playsinline></video>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("capture");
    const resultsDiv = document.getElementById("results");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Kh√¥ng th·ªÉ m·ªü camera: " + err);

    startCamera();

    captureBtn.addEventListener("click", async () => {
      captureBtn.style.opacity = "0.5";

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
      const formData = new FormData();
      formData.append("image", blob, "capture.jpg");
      formData.append("k", "5");

      try {
        const API_URL = "https://confidential-wins-wrist-rubber.trycloudflare.com/api/search";
        const resp = await fetch(API_URL, { method: "POST", body: formData });
        if (!resp.ok) throw new Error("HTTP error! Status: " + resp.status);

        const data = await resp.json();
        console.log("Response data:", data);

        resultsDiv.innerHTML = "<h3>K·∫øt qu·∫£ t√¨m ki·∫øm:</h3>";

        if (data.results && data.results.length > 0) {

                <p>üí∞ Gi√°: ${item.price ?? "N/A"} ƒë</p>

        }

        // T·ª± ƒë·ªông cu·ªôn xu·ªëng k·∫øt qu·∫£
        resultsDiv.scrollIntoView({ behavior: "smooth" });

      } catch (e) {
        console.error("Fetch error:", e);
        alert("L·ªói khi g·ªçi API: " + e);
      }

      captureBtn.style.opacity = "1";
    });
  </script>
